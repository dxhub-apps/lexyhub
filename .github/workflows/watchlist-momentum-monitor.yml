name: Watchlist Momentum Monitor

on:
  schedule:
    # Business hours (9 AM - 6 PM UTC): Every 15 minutes
    - cron: "*/15 9-18 * * 1-5"
    # Off-peak hours: Every hour
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  monitor:
    name: Monitor watchlist keyword momentum
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run watchlist momentum monitor
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MOMENTUM_THRESHOLD: 15.0
          COOLING_THRESHOLD: -10.0
        run: npm run jobs:watchlist-monitor

      - name: Notify on failure
        if: failure()
        run: echo "Watchlist momentum monitor failed. Check logs for details."
