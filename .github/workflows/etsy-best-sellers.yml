name: Etsy best sellers scrape

on:
  workflow_dispatch:
    inputs:
      category:
        description: Optional Etsy category URL or slug
        required: false
      limit:
        description: Number of listings to capture (max 20)
        required: false
      headless:
        description: Run browser headless (true/false)
        required: false
  schedule:
    - cron: '0 9 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run Etsy best sellers scraper
        env:
          ETSY_BEST_SELLERS_CATEGORY: ${{ github.event.inputs.category }}
          ETSY_BEST_SELLERS_LIMIT: ${{ github.event.inputs.limit }}
          ETSY_BEST_SELLERS_HEADLESS: ${{ github.event.inputs.headless || 'true' }}
        run: npm run scrape:etsy-best-sellers

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: etsy-best-sellers
          path: data/etsy/best-sellers/*.json
          if-no-files-found: error
          retention-days: 7
