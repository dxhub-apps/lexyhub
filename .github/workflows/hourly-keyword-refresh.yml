name: Hourly Keyword Refresh

on:
  schedule:
    - cron: "0 * * * *"  # Every hour
  workflow_dispatch:
    inputs:
      max_keywords:
        description: "Maximum keywords to refresh (default: 500)"
        required: false
        default: "500"

permissions:
  contents: read

jobs:
  refresh:
    name: Refresh active and watched keywords
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run hourly keyword refresh
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MAX_KEYWORDS: ${{ github.event.inputs.max_keywords || '500' }}
          LOOKBACK_DAYS: 7
        run: npm run jobs:hourly-refresh

      - name: Notify on failure
        if: failure()
        run: echo "Hourly keyword refresh failed. Check logs for details."
