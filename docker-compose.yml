# Docker Compose for LexyHub Local Development
# This provides a local PostgreSQL database with pgvector extension

version: "3.8"

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: ankane/pgvector:latest
    container_name: lexyhub_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lexyhub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lexyhub

  # Redis for caching (optional, for Sprint 2)
  redis:
    image: redis:7-alpine
    container_name: lexyhub_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - lexyhub

  # Adminer - Database management UI (optional)
  adminer:
    image: adminer:latest
    container_name: lexyhub_adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - lexyhub

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  lexyhub:
    driver: bridge
